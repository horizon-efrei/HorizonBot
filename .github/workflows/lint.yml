name: Lint
on: [push]

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        id: cache
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules/
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: Install Node v14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install ESLint
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install -g eslint

      - name: Install ESLint Configs and Plugins
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install eslint-config-noftalint @typescript-eslint/eslint-plugin eslint-plugin-import eslint-plugin-node eslint-plugin-unicorn @typescript-eslint/parser typescript

      - name: Run ESLint
        run: npm run lint
